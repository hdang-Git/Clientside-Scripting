<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter Framework</title>

        <style>
            body {
                font-family:arial;
                padding:5px;
            }
        </style>
    </head>

    <body>

        <div style="float:left">
            <div id="myPoints" 
                 style="background-color:blue; color:white;">
            </div>
            <br/>
            <input type ="button" value="Set Name To" style="background-color:#CCCCCC"
                   onclick ="myCounterObj.setName(sk$('newName').value);" />
            <input type ="text" id="newName"/>
        </div>

        <div id="yourPoints" 
             style="background-color:red; color:white; float:right;">
        </div>


        <div style ="clear:both;"></div>
        <br/>
        <br/>
        <div id="myCompounder" 
             style="background-color:green; color:white; margin:auto;">
        </div>
<br/>
<h4>
    Click the top element to increment the counter. 
</h4>
<h4>
    Click the bottom element to see the balance get compounded by interest rate.  
</h4>
        <script src="makeApp.js"></script>

        <script>

                sk$ = function (element) {
                    return document.getElementById(element);
                };
                
                function alertProblem(message) {
                    alert ("Method in HTML page says: "+ message);
                }

                var myApp = new MakeApp();
                var myCounterObj = new myApp.Counter(
                        {
                            id: "myPoints",
                            name: "Me",
                            fontSize: 16,
                            size: 100,
                            value: 10
                        });

                var yourCounterObj = new myApp.Counter(
                        {
                            id: "yourPoints",
                            name: "You",
                            fontSize: 16,
                            size: 19,
                            borderRadiusPct: 0.50,
                            value: 20, 
                            errorCallBackFn:alertProblem
                        });

                var myCompounderObj = new myApp.Compounder(
                        {
                            id: "myCompounder",
                            name: "balance",
                            fontSize: 14,
                            size: 150,
                            borderRadiusPct: 0.10,
                            value: 10000,
                            rate: 0.03
                        });
        </script>
    </body>
</html>
