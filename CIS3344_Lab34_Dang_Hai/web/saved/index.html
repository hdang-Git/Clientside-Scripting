        <div id="container">
            <img src="http://space-facts.com/wp-content/uploads/mercury-transparent.png" alt="" id="mercury"/>
            <img src="http://www.creattor.com/files/13152/5436/planetary-siblings-screenshots-6.png" alt="" id="venus"/>
            <img src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=74422923" alt="" id="earth"/>
            <img src="http://i.stack.imgur.com/4GTFE.png" alt="" id="asteroidBelt"/>

        <canvas id="canvas" width=300 height=300></canvas>
       
        <input type="button" value="Set Orbital Radius>>" onclick="callOrbit()"> 
        <div id="c1"></div>
        
        <div style ="clear:both;"></div>
        
        <!-- reference external js file that holds our framework code -->
        <script src="framework.js"></script>
        <script>
            //To avoid rewriting document.getElementById()
            function my$(idName) {
                return document.getElementById(idName);
            }
            
            //global framework object
            var planetsFw = new planetsFramework();
            
            var sun = new planetsFw.MakeCelestial({
                id: "sun", 
                name: "Sun",
                radius: "0",
                size: "80",  
                position: "absolute", 
                zIndex: "10", 
                backgroundColor: "transparent"
            });
            
            var mercury = new planetsFw.MakeCelestial({
                id: "mercury", 
                name: "Mercury",
                radius: "200",
                size: "5",
                speed: "10",
                position: "absolute", 
                zIndex: "10", 
                backgroundColor: "transparent"
            });
            
            var venus = new planetsFw.MakeCelestial({
                id: "venus", 
                name: "Venus",
                radius: "300",
                size: "10",
                speed:"13",
                position: "absolute", 
                zIndex: "10", 
                backgroundColor: "transparent"
            });
            
            var earth = new planetsFw.MakeCelestial({
                id: "earth", 
                name: "Earth",
                radius: "550",
                startAngle: "60",
                size:"12",
                speed:"16",
                position: "absolute", 
                zIndex: "10", 
                backgroundColor: "transparent"
            });
            var asteroidBelt = new planetsFw.MakeCelestial({
                id: "asteroidBelt", 
                name: "asteroidBelt",
                radius: "0",
                size:"500",
                position: "absolute", 
                zIndex: "5", 
                backgroundColor: "transparent"
                //webkitTransitionDuration: "10",
                //webkitTransform: "rotate(360deg)"
            });
            
            mercury.startAnimation();
            venus.startAnimation();
            earth.startAnimation();
            
            
            
            //var sun = planetsFramework().MakeCelestial({id: "sun", height: "80px", width:"80px",  position: "relative", zIndex: "10", backgroundColor: "transparent"});

            
        </script>
